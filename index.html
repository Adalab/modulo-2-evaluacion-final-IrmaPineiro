<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Buscador de Series Anime</h1>
    </header>
    <main class="container">
        <section class="js-search search">
            <input class="js-searchText searchText" type="text" id="search" placeholder="Buscar por nombre de serie">
            <button class="js-searchBtn searchBtn" type="submit">Buscar</button>
            <button class="js-resetBtn resetBtn" type="reset">Reset</button>
        </section>

        <section class="favoritesYresults">
            <section class="js-favorites favorites">
                <h2>Series Favoritas</h2>
                <ul class="js-favoriteList favoriteList"></ul>
            </section>
            <section class="js-results results">
                <h2>Resultados</h2>
                <ul class="js-resultsList resultsList"></ul>


            </section>
        </section>
    </main>




    <script src="./js/main.js"></script>
</body>

</html>
